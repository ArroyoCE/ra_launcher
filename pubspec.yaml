name: retroachievements_organizer
description: A RetroAchievements organizer app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^13.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  http: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.5
  file_picker: ^10.1.2
  crypto: ^3.0.6
  path: ^1.9.0
  ffi: ^2.1.3
  convert: ^3.1.2
  hash: ^1.0.4
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - images/